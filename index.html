<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Stock_Project</title>
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Nav -->
    <nav class="container-fluid navbar bg-warning logo_tacoma ">

        <a class="navbar-brand d-flex flex-column  " href="#">
            <img src="./imagenes/logo_tacoma.jpg" alt="" class="d-inline-block align-text-top rounded-circle ">
            <h2>StockProjects</h2>
        </a>


    </nav>






    <section class="container mt-4">
        <div class="row" id="cards" class="card"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acci√≥n</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">- comience a incorporar Productos!</th>
                </tr>
            </tfoot>
        </table>


    </section>

    <footer>
        <div class="card text-center">
            <div class="card-header">
                <h2>Redes Sociales</h2>
            </div>
            <div class="card-body">
                <p class="card-text">
                    <a href="https://www.instagram.com"><img src="./imagenes/instagram_icon.png.png"
                            alt="icono de instagram"></a>
                    <a href="https://m.facebook.com "><img src="./imagenes/facebook_icon-icons.com_53612.png"
                            alt="icono de facebook"></a>
                    <a href="https://twitter.com"><img src="./imagenes/twitter_icon.png.png" alt="logo de twitter"></a>
                </p>

            </div>
            <div class="card-footer text-muted bg-warning">
                Derechos Reservados &copy
            </div>
        </div>
    </footer>



    <!-- Templates  -->

    <template id="template-card">
        <div class="col-xl-4 mb-2 col-sm-12 ">
            <div class="card bg-light ">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <img class="img-fluid card-img-top  " src="" alt="">
                    <button class="btn btn-dark">Agregar Producto</button>
                </div>
            </div>
        </div>
    </template>


    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-warning btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-stock">
        <tr>
            <th scope="row">id</th>
            <td></td>
            <td>1</td>
            <td>
                <button class="btn btn-primary btn-sm">
                    +
                </button>
                <button class="btn btn-secondary btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>



    <!-- libreria Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="./javascript/stock.js"></script>


</body>

</html>
